# Ablation Experiment Configurations
# 消融实验配置 - 用于测试不同超参数组合的效果

# ============================================================================
# Experiment 1: Baseline Configuration (基线配置)
# ============================================================================
baseline:
  name: "Baseline"
  description: "Default configuration with standard parameters"
  
  prioritization:
    base_scores:
      phrase: 3.0
      noun: 2.0
      verb: 1.5
      default: 1.0
    bonus_scores:
      security_related: 5.0
      validation_related: 4.0
      boundary_check: 3.0
  
  scs:
    weights:
      validity: 0.40
      coverage: 0.35
      defect: 0.25
    baseline:
      validity: 0.85
      coverage: 65.0
      defects: 10
    simulation:
      variance: 0.1

